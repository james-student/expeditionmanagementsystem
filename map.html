	<body>
		<div class="container">
			<h1>Location Map<span class="accent_colour">.</span></h1>
			   <script src="leaflet/leaflet.js"></script>
   
   <script language="javascript">
      function init() {
         var map = new L.Map('map');                       
                
      	 L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
         }).addTo(map);
         map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.

         var london = new L.LatLng(51.5056,-0.1213); 
         map.setView(london, 13);
         
         // Define an array. This could be done in a seperate js file.
         // This tidy formatted section could even be generated by a server-side script
         // or fetched seperately as a jsonp request.
         var markers = [
            [ -0.1244324, 51.5006728, "Big Ben" ],
            [ -0.119623, 51.503308, "London Eye" ],
            [ -0.1279688, 51.5077286, "Nelson's Column<br><a href=\"https://en.wikipedia.org/wiki/Nelson's_Column\">wp</a>" ] 
         ];
         
         //Loop through the markers array
         for (var i=0; i<markers.length; i++) {
           
            var lon = markers[i][0];
            var lat = markers[i][1];
            var popupText = markers[i][2];
            
             var markerLocation = new L.LatLng(lat, lon);
             var marker = new L.Marker(markerLocation);
             map.addLayer(marker);
         
             marker.bindPopup(popupText);
         
         }

      }
   </script>				
			
											 
												      
		</div>
								
			
		<footer class="footer fixed-bottom">
			<div class="container">
				
				<script>
					window.onload = function() {
						clock();  
						function clock() {
							var now = new Date();
							var TwentyFourHour = now.getHours();
							var hour = now.getHours();
							var min = now.getMinutes();
							var mid = 'pm';
							if (min < 10) {
								min = "0" + min;
							}
							if (hour > 12) {
								hour = hour - 12;
							}    
							if(hour==0){ 
								hour=12;
							}
							if(TwentyFourHour < 12) {
								mid = 'am';
							}     
							document.getElementById('current_time').innerHTML = hour+':'+min + mid ;
    						setTimeout(clock, 1000);
						}
					}
				</script>
				<span class="text-muted" id="current_time"></span>
				<span class="text-muted">â€” Expedition Management System</span>
