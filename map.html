<html lang="en-GB" id="map_expedition_management_system">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Structured data meta tags -->
		<title>Expedition Management System</title>
		<meta name="description" content="A system to track teams on small and large scale expeditions.">
		<meta name="author" content="James Swallow">
		<meta property="og:title" content="Expedition Management System">
		<meta property="og:description" content="A system to track teams on small and large scale expeditions.">
		<meta property="og:url" content="https://jamesmsnsixth.github.io/expeditionmanagementsystem>
		<meta property="og:locale" content="en_GB">
		<meta property="og:image" content="">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="jamesmsnsixth.github.io/expeditionmanagementsystem">
													  
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<!-- Custom styles -->
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
										
		<!-- Leaflet -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
   
   		<script language="javascript">
      			function init() {
         			var map = new L.Map('map');                       
                
      	 	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            		attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            		maxZoom: 18
         		}).addTo(map);
         	map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.

         	var london = new L.LatLng(51.505, -0.09); 
         	map.setView(london, 13);
        
  	 	var markerLocation = new L.LatLng(51.5, -0.09);
        	 var marker = new L.Marker(markerLocation);
         	map.addLayer(marker);
         	marker.bindPopup("<b>Team AA</b><br />Last updated: xxxx")

      		}
   		</script>								


		
	</head>
																										
	<body onLoad="javascript:init();>
		<div class="container">
			<h1>Location Map<span class="accent_colour">.</span></h1>
		   
			<div id="map" style="height: 200px"></div>
											 
												      
		</div>
								
			
		<footer class="footer fixed-bottom">
		<div class="container">
				
				<script>
					window.onload = function() {
						clock();  
						function clock() {
							var now = new Date();
							var TwentyFourHour = now.getHours();
							var hour = now.getHours();
							var min = now.getMinutes();
							var mid = 'pm';
							if (min < 10) {
								min = "0" + min;
							}
							if (hour > 12) {
								hour = hour - 12;
							}    
							if(hour==0){ 
								hour=12;
							}
							if(TwentyFourHour < 12) {
								mid = 'am';
							}     
							document.getElementById('current_time').innerHTML = hour+':'+min + mid ;
    						setTimeout(clock, 1000);
						}
					}
				</script>
				<span class="text-muted" id="current_time"></span>
				<span class="text-muted">â€” Expedition Management System</span>
			</div>
		</footer>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
	<script type="text/javascript">
		var currentTime = new Date().getHours();
		if (6 <= currentTime && currentTime < 21) {
				document.getElementById("map_expedition_management_system").className = "appearance_day";
		}
		else {
				document.getElementById("map_expedition_management_system").className = "appearance_night";
		}
	</script>
</html>
