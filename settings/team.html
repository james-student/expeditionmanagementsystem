		<!-- Custom styles -->
		<link rel="stylesheet" type="text/css" href="/expeditionmanagementsystem/css/stylesheet.css">
	</head>
  
  <!-- Page Body -->
  
  
	<body>
  
  <!-- Create Container for indentation-->
  		<div class="container">
      
  <!-- Page Title (H1) -->
			<h1>Settings<span class="accent_colour">.</span></h1>
		
			<div class="row">
				<div class="col-sm-6">
					<h2>Current teams</h2>
				</div>
						     
				<div class="col-sm-6">
					<h2>Add new team</h2>
					<form action="https://google.co.uk">
					<select name="route">
    					<option value="a">A</option>
    					<option value="b">B</option>
    					<option value="c">C</option>
    					<option value="d">E</option>
					<option value="e">F</option>
    					<option value="f">G</option>
    					<option value="g">H</option>
    					<option value="h">I</option>
					<option value="j">J</option>
    					<option value="k">K</option>
    					<option value="l">L</option>
    					<option value="m">M</option>
					<option value="n">N</option>
    					<option value="o">O</option>
    					<option value="p">P</option>
    					<option value="q">Q</option>
					<option value="r">R</option>
    					<option value="s">S</option>
    					<option value="t">T</option>
    					<option value="u">U</option>
					<option value="v">V</option>
    					<option value="w">W</option>
    					<option value="X">X</option>
    					<option value="y">Y</option>
					<option value="z">Z</option>
    					</select>
  					<br>
  					Team name:<br>
  					<input type="text" name="teamname"">
  					<br><br>
  					<input type="submit" value="Submit">
					</form> 
				</div>
							
												      
		</div>
								
  <!-- Page Footer - Static Element -->
		<footer class="footer fixed-bottom">
			<div class="container">
	
  <!-- Script to display current time -->
				<script>
					window.onload = function() {
						clock();  
						function clock() {
							var now = new Date();
							var TwentyFourHour = now.getHours();
							var hour = now.getHours();
							var min = now.getMinutes();
							var mid = 'pm';
							if (min < 10) {
								min = "0" + min;
							}
							if (hour > 12) {
								hour = hour - 12;
							}    
							if(hour==0){ 
								hour=12;
							}
							if(TwentyFourHour < 12) {
								mid = 'am';
							}     
							document.getElementById('current_time').innerHTML = hour+':'+min + mid ;
    						setTimeout(clock, 1000);
						}
					}
				</script>
        
        <!-- Display Current Time and site title -->
				<span class="text-muted" id="current_time"></span>
				<span class="text-muted">â€” Expedition Management System</span>
			</div>
		</footer>
    
		
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
  
  <!-- End Body -->
  </body>
  
  <!-- Time-based theme switching (day/night) -->
	<script type="text/javascript">
		var currentTime = new Date().getHours();
		if (6 <= currentTime && currentTime < 21) {
				document.getElementById("settings_team_expedition_mangement_system").className = "appearance_day";
		}
		else {
				document.getElementById("settings_team_expedition_management_system").className = "appearance_night";
		}
	</script>
</html>
